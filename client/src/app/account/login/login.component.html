<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
      <form [formGroup]="loginForm" (ngSubmit)="OnSubmit()">
        <div class="text-center mb-4">
          <h1 class="mb-3">Login</h1>
        </div>
        
        <div class="form-label-group mb-2">
          <input formControlName="email" type="email" id="InputEmail" class="form-control" placeholder="Email Address">  
          <span class="text-danger" 
            *ngIf="loginForm.get('email').invalid 
            && loginForm.get('email').touched 
            && loginForm.get('email').errors['required']">
            Email Address is required 
          </span>
        </div>
        
        <div class="form-label-group">
          <input formControlName="password" type="password" id="inputPassword" class="form-control" placeholder="Password">         
          <span class="text-danger" 
            *ngIf="loginForm.get('password').invalid 
            && loginForm.get('password').touched
            && loginForm.get('password').errors['required']">Password is required 
          </span>
        </div>
  
        <div class="d-grid">
          <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary mt-3" type="submit">Sign in</button>
        </div>
      </form>
    </div>
