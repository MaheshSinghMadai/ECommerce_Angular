<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="text-center mb-4">
          <h1 class="mb-3">Login</h1>
        </div>
        <div class="form-label-group mb-3">
            <input formControlName="email" type="email" id="inputEmail" class="form-control" placeholder="Email Address">

        </div>
        <div class="form-label-group">
            <input formControlName="password" type="password" id="inputPassword" class="form-control" placeholder="Password">
            
        </div>
        <!-- <app-text-input [formControl]="loginForm.controls['email']" [label]="'Email Address'"></app-text-input>
        <app-text-input [formControl]="loginForm.controls['password']" [label]="'Password'" [type]="'password'"></app-text-input>
   -->
        <div class="d-grid">
          <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary mt-3" type="submit">Sign in</button>
        </div>
      </form>
    </div>
  
  </div>
