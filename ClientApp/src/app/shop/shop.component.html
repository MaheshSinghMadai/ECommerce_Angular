<div class="container " style="margin-top:100px">
    <div class="row">
        <section class="col-3">
            <h5 class="text-warming ml-3">Sort</h5>
            <select class="custom-select">
                <option>Alphabetical</option>
                <option>Price Ascending</option>
                <option>Price Descending</option>
            </select>
            <h5 class="text-warming ml-3">Brands</h5>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let brand of brands">
                    {{brand.name}}
                </li>            
            </ul>
            <h5 class="text-warming ml-5">Types</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let type of types">
                    {{type.name}}
                </li>             
            </ul>
        </section>

        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <header>
                    <span>Showing <strong>10</strong> of <strong>16</strong> results</span>
                </header>
                <div class="form-inline mt-2">
                    <input type="text" class="form-control" style="width:300px;" placeholder="Search products">
                    <button class="btn btn-outline-primary my-2">Search</button>
                    <button class="btn btn-outline-success ml-2 my-2">Reset</button>
                </div>
            </div>
            
            <div class="row">
                <div class="col-4 mb-4" *ngFor="let item of products">
                    <app-product-items [product]="item"></app-product-items>
                </div>
            </div>
        </section>
    </div>
</div>
